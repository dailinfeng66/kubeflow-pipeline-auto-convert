name: Load data
inputs:
- {name: url_path, type: Dataset}
- {name: filename_path, type: Dataset}
- {name: url1_path, type: Dataset}
outputs:
- {name: load_data_return, type: Dataset}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'requests' 'numpy' 'joblib' 'pandas' 'kfp==1.8.11' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def load_data(url_path:Input[Dataset],filename_path:Input[Dataset],url1_path:Input[Dataset],load_data_return: Output[Dataset]):
          import requests
          import numpy as np
          import pandas as pd
          import joblib
          url=joblib.load(url_path.path)["url"]
          filename=joblib.load(filename_path.path)["filename"]
          url1=joblib.load(url1_path.path)["url1"]
          f = requests.get(url)
          with open(filename, 'wb') as code:
              code.write(f.content)
          a = pd.read_excel(filename)
          xdata = a[['t', 'X_t_1', 'X_t_2', 't_T_1_X_t_1', 't_T_2_X_t_2', 'H_t','ck1', 'sk1', 'ck2', 'sk2']]
          ydata = np.log(a["Y"])
          joblib.dump({"xdata":xdata,"ydata":ydata,},get_model1_return.path)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - load_data
